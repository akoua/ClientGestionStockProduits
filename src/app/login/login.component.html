<div class="card w-50 ">
  <div class="card-header bg-info text-white text-center">
      Connexion
  </div>
  <div class="card-body">
      <form [formGroup]="loginForm" (submit)="login()" >
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" id="user" class="form-control" formControlName="username" [(ngModel)]="credentials.username">
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" [(ngModel)]="credentials.password">
          </div>
          <button class="btn btn-primary"  >Connexion</button>
        </form>
  </div>
  
</div>
