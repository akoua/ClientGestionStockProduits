<div class="container mt-3">
    <div class="row">
      <div class="col-lg-7">
          <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Réference</th>                
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
                  <th scope="col"> <button class="btn btn-outline-primary" (click)="operation ='add'; initProduit();" >ADD</button> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produits">
                  <th scope="row"> {{p.ref}} </th>                  
                  <td>{{p.quantite}}</td>
                  <td>{{p.prix}}</td>
                  <td> <button class="btn btn-outline-secondary" (click)="operation ='edit'; selectProduit = p;">Edit</button> </td>
                  <td> <button class="btn btn-outline-danger" (click)="operation ='delete'; selectProduit = p;">Delete</button> </td>
                </tr>                
              </tbody>
            </table>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-info text-white"> <!-- operation ternaire imbriqué-->
            {{operation == 'add' ? 'Ajouter Produit' :
            operation == 'edit' ? 'Edit Produit' :
            operation == 'delete' ? 'Supprimer Produit' : '' }}            
          </div>
          <div class="card-body">
            <div *ngIf="operation == 'add' || operation=='edit'" >
                <form [formGroup]="produitForm" >
                    <div class="form-group">
                        <label for="ref">Réference</label>
                        <input type="text"formControlName="ref" id="ref" [(ngModel)]="selectProduit.ref" class="form-control" >                    
                    </div>
                    <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid 
                    && produitForm.controls['ref'].dirty">Réference est obligatoire
                    </div>
                    <div class="form-group">
                        <label for="qt">Quantite</label>
                        <input type="number"formControlName="quantite" id="qt" [(ngModel)]="selectProduit.quantite" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix</label>
                        <input type="number" formControlName="prix" id="prix" [(ngModel)]="selectProduit.prix" class="form-control" >
                    </div>
                    <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid" 
                    (click)=" operation == 'add' ? ajouterProduit() :
                              operation == 'edit' ? editProduit() : '' " >
                        {{operation == 'add' ? 'Ajouter' :
                        operation == 'edit' ? 'Editer' : '' }} 
                    </button>
                </form>
            </div>
            <div *ngIf="operation == 'delete'">
              <p class="card-title">
                Réference : {{selectProduit.ref}}
              </p>
              <p>
                Voulez-vous supprimer ce produit ?
              </p>
              <button class="btn btn-success" [disabled]='!selectProduit.ref' (click)=" deleteProduit(selectProduit)" >Supprimer</button>
            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
</div>
