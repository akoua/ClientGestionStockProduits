<div class="container mt-3">
    <div class="row">
      <div class="col-lg-7">
          <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Réference</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Quantité</th>
                  <th scope="col">Prix</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produits">
                  <th scope="row"> {{p.ref}} </th>
                  <td>{{p.nom}}</td>
                  <td>{{p.quantite}}</td>
                  <td>{{p.prix}}</td>
                </tr>                
              </tbody>
            </table>
      </div>

      <div class="col-lg-5">
        <div class="card">
          <div class="card-header bg-info text-white">Ajouter Produit</div>
          <div class="card-body">
            <form [formGroup]="produitForm" >
                <div class="form-group">
                    <label for="ref">Réference</label>
                    <input type="text"formControlName="ref" id="ref" class="form-control" >                    
                </div>
                <div class="alert alert-danger" *ngIf="produitForm.controls['ref'].invalid 
                &&  produitForm.controls['ref'].touched || produitForm.controls['ref'].dirty">Réference est obligatoire
                </div>
                <div class="form-group">
                    <label for="qt">Quantite</label>
                    <input type="number"formControlName="quantite" id="qt" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="prix">Prix</label>
                    <input type="number"formControlName="prix" id="prix" class="form-control" >
                </div>
                <button class="btn btn-success" [disabled]="produitForm.prestine || produitForm.invalid" >Ajouter</button>
            </form>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>
</div>
